<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
  
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <title>J's Google Homepage</title>
  </head>
  <body>
    <header>
      <!--Top Half Navigation-->
      <nav id="top-nav">
        <img class="header-element" id="logo" src="images/googlelogo.png" alt="Google Logo" width="92" height="30">
        <form class="header-element" id="search_form" action="#" method="GET">
          <div class="bar">
            <input autofocus type="search" id="search_bar" name="search_request" title="Search">    
            <img id="search_icon" src="images/search_icon.png" width="25px" height="25px">
          </div>
        </form>
        <div class="header-element right">
          <a class="header-element" href="#"><img src="images/apps.svg" title="Google Apps" alt="Google Apps" width="25px" height="25px"></a>
          <button class="header-element">Sign In</button>
        </div>
      </nav>
      <!--Bottom Half Navigation-->  
      <nav id="bottom-nav">
        <a href="#" class="nav_link_active">
          <div>
            <div>
              <img src="images/search.svg" height="16px" width="16px">
            </div>
            <p>
              All
            </p>
          </div>
        </a>
        <a href="#" class="nav_link">
            <div>
              <div>
                <img src="images/maps.svg" height="16px" width="16px">
              </div>
              <p>
                Maps
              </p>
            </div>
          </a>
          <a href="#" class="nav_link">
              <div>
                <div>
                  <img src="images/news.svg" height="16px" width="16px">
                </div>
                <p>
                  News
                </p>
              </div>
            </a>
            <a href="#" class="nav_link">
                <div>
                  <div>
                    <img src="images/videos.svg" height="16px" width="16px">
                  </div>
                  <p>
                    Video
                  </p>
                </div>
              </a>
              <a href="#" class="nav_link">
                  <div>
                    <div>
                      <img src="images/pictures.svg" height="16px" width="16px">
                    </div>
                    <p>
                      Images
                    </p>
                  </div>
                </a>
                <a href="#" class="nav_link">
                    <div>
                      <div>
                        <img src="images/more.svg" height="16px" width="16px">
                      </div>
                      <p>
                        More
                      </p>
                    </div>
                  </a>
        <div class="right">
          <a href="#" class="nav_link">Settings</a>
          <a href="#" class="nav_link">Tools</a>
        </div>
      </nav>
    </header>
    <main>
      
    </main>
    <footer>
      <div class="first row">
        <p>Austria</p>
      </div>
      <div class=" second row">
        <div class="left">
          <a class="text_link left">Advertising</a>
          <a class="text_link left">Business</a>
          <a class="text_link left">About</a>
          <a class="text_link left">How Search Works</a>
        </div>
        <div class="right">
          <a class="text_link right">Settings</a>
          <a class="text_link right">Terms</a>
          <a class="text_link right">Privacy</a>
        </div>
      </div>
    </footer>
  </body>

</html>
