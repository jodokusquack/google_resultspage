<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
  
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <title>J's Google Homepage</title>
  </head>
  <body>
    <header>
      <div id="header-search">
        <img class="header-element" id="logo" src="images/googlelogo.png" alt="Google Logo" width="92" height="30">
        <form class="header-element" id="search_form" action="#" method="GET">
          <div class="bar">
            <input autofocus type="search" id="search_bar" name="search_request" title="Search">    
            <img id="search_icon" src="images/search_icon.png" width="25px" height="25px">
          </div>
        </form>
        <div class="header-element right">
          <a class="header-element" href="#"><img src="images/apps_icon.png" title="Google Apps" alt="Google Apps" width="25px" height="25px"></a>
          <button class="header-element">Sign In</button>
        </div>
      </div>  
      <nav>
        <a href="#" class="text_link">All</a>
        <a href="#" class="text_link">Maps</a>
        <a href="#" class="text_link">Videos</a>
        <a href="#" class="text_link">News</a>
        <a href="#" class="text_link">Images</a>
        <a href="#" class="text_link">More</a>
        <a href="#" class="text_link">Settings</a>
        <a href="#" class="text_link">Tools</a>
      </nav>
    </header>
    <hr>
    <main>
      
    </main>
    <footer>
      <div class="first row">
        <p>Austria</p>
      </div>
      <div class=" second row">
        <div class="left">
          <a class="text_link left">Advertising</a>
          <a class="text_link left">Business</a>
          <a class="text_link left">About</a>
          <a class="text_link left">How Search Works</a>
        </div>
        <div class="right">
          <a class="text_link right">Settings</a>
          <a class="text_link right">Terms</a>
          <a class="text_link right">Privacy</a>
        </div>
      </div>
    </footer>
  </body>

</html>
